<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="UTF-8">
	<title>IE8 JS event</title>
	<style>
		body {margin: 0;}

		#test {
			position: absolute;
			top: 50%;
			left: 50%;
			width: 12.5em;
			min-height: 12.5em;
			margin-top: -6.25em;
			margin-left: -6.25em;
			background-color: #444;
		}
	</style>
</head>
<body>
	<div id="test"></div>
	<script>
		(function () {
			"use strict";

			// Function to check wether we should use addEventListener or attachEvent.
			function addEvent (element, event, action) {
				if (element.addEventListener) {
					element.addEventListener(event, action);
				} else if (element.attachEvent) {
					element.attachEvent("on" + event, action);
				}
			}

			var test = document.getElementById("test");
			addEvent(test, "click", function () {
				console.log("test");
			});
		}());
	</script>
</body>
</html>
